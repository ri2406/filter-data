<!DOCTYPE html>
<html>
<head>
    <title>Live Student Search</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input{
            padding: 8px;
            width: 250px;
            margin: 10px 0;
            font-size: 16px;
        }
        table{
            width: 50%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td{
            border: 1px solid black;
        }
        th, td{
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Live Search for Student Details</h2>

<input type="text" id="rollSearch" placeholder="Search by Roll Number" onkeyup="filterData()">
<br>
<input type="text" id="nameSearch" placeholder="Search by Name" onkeyup="filterData()">

<table id="studentTable">
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<script>
    // Sample student data
    let students = [
        { roll: "101", name: "Rohit" },
        { roll: "102", name: "Anjali" },
        { roll: "103", name: "Sai Teja" },
        { roll: "104", name: "Rishitha" },
        { roll: "105", name: "Mahesh" }
    ];

    // Display all students initially
    function loadTable(data) {
        let table = document.getElementById("tableBody");
        table.innerHTML = "";

        data.forEach(student => {
            let row = `<tr>
                <td>${student.roll}</td>
                <td>${student.name}</td>
            </tr>`;
            table.innerHTML += row;
        });
    }

    loadTable(students);

    // Filter function
    function filterData() {
        let rollText = document.getElementById("rollSearch").value.toLowerCase();
        let nameText = document.getElementById("nameSearch").value.toLowerCase();

        let filtered = students.filter(student =>
            student.roll.toLowerCase().includes(rollText) &&
            student.name.toLowerCase().includes(nameText)
        );

        loadTable(filtered);
    }
</script>

</body>
</html>
